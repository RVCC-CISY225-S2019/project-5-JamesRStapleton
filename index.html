<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="content">
                <img class="logo main-col" src="images/logo-1913689.svg" alt="Company Logo">
                <div class="page-title">Web Dev I</div>

            </div>
        </header>
        <section class="hero">
            <div class="content">
                <picture>
                    <source media="(min-width: 1024px)" srcset="images/me-lrg.jpg">
                    <source media="(min-width: 960px)" srcset="images/me-med.jpg">
                    <source media="(min-width: 640px)" srcset="images/me-small.jpg">
                    <source media="(max-width: 320px)" srcset="images/me-xsmall.jpg">
                    <img class="my-picture" src="images/me-xsmall.jpg" alt="This is a picture of me">
                </picture>
                <p class="my-name">James Stapleton</p>
                <p class="my-location">Manville, NJ</p>
            </div>
        </section>
        <section class="about-me">
            <div class="content">
                <div class="about-content">
                    <p class="iama">I want to be...</p>
                    <p class="my-info">the second person on mars</p>
                    <p class="iama">My favorite way to work is...</p>
                    <p class="my-info">at night when it is quiet</p>
                    <p class="iama">In my free time, I like to...</p>
                    <p class="my-info">sleep</p>
                </div>
            </div>
        </section>
        <section class="images">
            <figure>
                <picture>
                    <source media="(min-width: 1024px)" srcset="images/me1-lrg.jpg">
                    <source media="(min-width: 960px)" srcset="images/me1-med.jpg">
                    <source media="(min-width: 640px)" srcset="images/me1-small.jpg">
                    <source media="(max-width: 320px)" srcset="images/me1-xsmall.jpg">
                    <img src="images/me1-xsmall.jpg" alt="How to stay warm in the winter.">
                </picture>
                <figcaption>How to stay warm in the winter.</figcaption>
            </figure>
            <hr>
            <figure>
                <picture>
                    <source media="(min-width: 1024px)" srcset="images/me2-lrg.jpg">
                    <source media="(min-width: 960px)" srcset="images/me2-med.jpg">
                    <source media="(min-width: 640px)" srcset="images/me2-small.jpg">
                    <source media="(max-width: 320px)" srcset="images/me2-xsmall.jpg">
                    <img src="images/me2-xsmall.jpg" alt="Newest fashion trend.">
                </picture>
                <figcaption>Newest fashion trend.</figcaption>
            </figure>
            <hr>
            <figure>
                <picture>
                    <source media="(min-width: 1024px)" srcset="images/me3-lrg.jpg">
                    <source media="(min-width: 960px)" srcset="images/me3-med.jpg">
                    <source media="(min-width: 640px)" srcset="images/me3-small.jpg">
                    <source media="(max-width: 320px)" srcset="images/me3-xsmall.jpg">
                    <img src="images/me3-xsmall.jpg" alt="Take two on staying warm.">
                </picture>
                <figcaption>Take two on staying warm</figcaption>
            </figure>
        </section>
        <footer class="footer">
            <p>James Stapleton &#169; 2019</p>
        </footer>
